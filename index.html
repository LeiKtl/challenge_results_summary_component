<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <section class="content_result">
        <h2>Your Result</h2>
        <div class="content_result--numberHighlight">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="content_result--text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="content_summary">
        <h2>Summary</h2>
        <div class="content_summary_sections content_summary_sections-reaction">
          <div class="content_summary_sections--details content_summary_sections--details-reaction">
            <img src="./assets/images/icon-reaction.svg" alt="icone">
            <p>Reaction</p>
          </div>
          <div class="content_summary_sections--details">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
  
        <div class="content_summary_sections content_summary_sections-memory">
          <div class="content_summary_sections--details content_summary_sections--details-memory">
            <img src="./assets/images/icon-memory.svg" alt="icone">
            <p>Memory</p>
          </div>
          <div class="content_summary_sections--details">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
  
        <div class="content_summary_sections content_summary_sections-verbal">
          <div class="content_summary_sections--details content_summary_sections--details-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="icone">
            <p>Verbal</p>
          </div>
          <div class="content_summary_sections--details">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
  
        <div class="content_summary_sections content_summary_sections-visual">
          <div class="content_summary_sections--details content_summary_sections--details-visual">
            <img src="./assets/images/icon-visual.svg" alt="icone">
            <p>Visual</p>
          </div>
          <div class="content_summary_sections--details">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="content_button">Continue</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./script.js" defer></script>
</body>
</html>
